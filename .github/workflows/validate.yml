name: Validate Names (Uppercase Only)

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    paths:
      - "site/names.txt"
      - "scripts/check_caps.sh"

jobs:
  validate:
    name: Run uppercase validation
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Show runner info (demo purpose)
        run: |
          echo "Runner OS: $RUNNER_OS"
          echo "Runner name: $RUNNER_NAME"

      - name: Make validation script executable
        run: chmod +x scripts/check_caps.sh

      - name: Validate names
        run: ./scripts/check_caps.sh
